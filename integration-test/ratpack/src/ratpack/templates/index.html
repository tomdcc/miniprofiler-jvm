<!DOCTYPE html>
<html>
<head>
    <title>MiniProfiler Ratpack Test</title>
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <script src="jquery-2.0.3.min.js"></script>
</head>
<body>
<div class="container">
    <h1>MiniProfiler Ratpack Test</h1>

    <h2>People</h2>
    <table class='table table-striped'>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <% model.people.each { p -> %>
            <tr>
                <td>${p.id}</td>
                <td>${p.name}</td>
            </tr>
        <% } %>
        </tbody>
    </table>

    <h2>Ajax People</h2>
    <table class='table table-striped' id="ajax-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<%= new io.jdev.miniprofiler.ScriptTagWriter().printScriptTag() %>
<script>
    jQuery(document).ready(function() {
        jQuery.ajax('/', {
            success: function(data) {
                var tb = jQuery("#ajax-table tbody");
                for(var i = 0; i < data.length; i++) {
                    tb.append("<tr><td>" + data[i].id + "</td><td>" + data[i].name + "</td></tr>");
                }
            }
        });
    });
</script>
</body>
</html>
