[libraries]
awaitility = { module = "org.awaitility:awaitility-groovy", version = '4.2.0' }
junitJupiter = { module = "org.junit.jupiter:junit-jupiter", version = '5.9.0' }
groovy = { module = "org.codehaus.groovy:groovy-all", version = "2.5.18" }
# Ratpack looks for org.slf4j.impl.StaticLoggerBinder which is the old discovery mechnanism for slf4j 1.x,
# so we stay on the old version (and this corresponding logback version) to make it be quiet
logback = { module = "ch.qos.logback:logback-classic", version = "1.2.11" }
spock = { module = "org.spockframework:spock-core", version = "2.1-groovy-2.5" }
